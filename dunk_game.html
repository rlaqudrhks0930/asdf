<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 덩크 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #powerBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 15px;
            overflow: hidden;
        }
        #powerFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ffff00);
            transition: width 0.1s;
        }
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            text-align: right;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #startButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
        }
        #startButton:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="score">점수: 0</div>
        <div id="powerBar">
            <div id="powerFill"></div>
        </div>
        <div id="instructions">
            W: 앞으로 이동<br>
            S: 뒤로 이동<br>
            A: 왼쪽 이동<br>
            D: 오른쪽 이동<br>
            Space: 점프/덩크<br>
            마우스: 방향 조절
        </div>
        <div id="combo">COMBO!</div>
    </div>
    <div id="startScreen">
        <h1>3D 덩크 게임</h1>
        <p>스페이스바를 길게 눌러 파워를 모으고, 떼어서 덩크하세요!</p>
        <button id="startButton">게임 시작</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="dunk_game.js"></script>
</body>
</html>
